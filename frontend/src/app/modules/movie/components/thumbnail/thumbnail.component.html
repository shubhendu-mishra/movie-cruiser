
<mat-card class="movie-thumbnail">
<mat-card-header>
    <mat-card-title class="movieTitle">
        {{movie?.title}}
    </mat-card-title>
    <mat-card-subtitle>
        {{movie?.release_date}}
    </mat-card-subtitle>
</mat-card-header>
<img class= "movie-image" mat-card-image  [src]="movie?.poster_path" [alt]="movie?.title">
<mat-card-content *ngIf="!useWatchListApi" class = "movie-overview">
    {{movie?.overview}}
</mat-card-content>
<mat-card-content *ngIf="useWatchListApi" class = "movie-overview">
    {{movie?.comments}}
</mat-card-content>
<mat-card-actions class="movie-actions">
    <button class="addButton" *ngIf="!useWatchListApi" mat-button (click) = "addToWatchlist()" color="primary">Add to Watchlist</button>
    <button *ngIf="useWatchListApi" mat-button (click) = "deleteFromWatchlist()" color="primary">Delete</button>
    <button *ngIf="useWatchListApi" mat-button (click) = "updateFromWatchlist('update')" color="primary">Update</button>
</mat-card-actions>
</mat-card>
